<form [formGroup]="registerForm" (ngSubmit)="signIn(registerForm.value)">
  <div class="controls-container">
    <label for="">Choose a username</label>
    <div class="control">
      <input type="text" formControlName="username" />
    </div>
    <label for="">Choose a password</label>
    <div class="control">
      <input type="password" formControlName="password" />
    </div>
    <label for="">Repeat password</label>
    <div class="control">
      <input type="password" formControlName="passwordRep" />
    </div>
    <div class="errors-container">
      <span *ngIf="errors?.length > 0"> {{errors}} </span>
    </div>
    <button [disabled]="registerForm.invalid" class="btn" type="submit">
      Submit
    </button>
  </div>
</form>
