<div class="social">
  <div class="social-contacts">
    <div class="searcher">
      <div class="icon">
        <img
          [ngClass]="{ foo: blur }"
          src="../../assets/icons/lup.png"
          alt=""
        />
      </div>

      <div class="animated-input">
        <input (focus)="focusInput()" type="text" />

        <span class="border"></span>
      </div>
    </div>

    <div class="list">
      <div class="contact">
        <span></span>
      </div>
    </div>
    <div class="new-friends-box" [ngClass]="{ opened: isFriendsBoxShown }">
      <img
        src="../../assets/icons/black_cross.png"
        alt=""
        (click)="showAddFriendsBox()"
      />
    </div>
  </div>
</div>
