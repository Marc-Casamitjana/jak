<div class="form">

  <form [formGroup]="loginForm">
    <div class="form-container">
      <div class="name">
        <label for="">Username</label>
        <input type="text" formControlName="username">
      </div>
      <div class="password">
        <label for="">Password</label>
        <input type="text" formControlName="password">
      </div>
    </div>
  </form>
</div>
