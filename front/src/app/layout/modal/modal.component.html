<div class="modal" [ngClass]="{ show: isOpen, out: !isOpen }" [hidden]="hideModal">
  <div class="modal-container">
    <img
      src="../assets/icons/black_cross.png"
      class="cross"
      (click)="close()"
    />
    <ng-template modal-host></ng-template>
  </div>
</div>
<div class="backdrop" [ngClass]="{ open: isOpen }" (click)="this.close()"></div>
